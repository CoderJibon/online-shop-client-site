   <div class="shop-area my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body dash_menu">
                        <ul>
                            <li><a href="./product.html">Product</a></li>
                            <li><a href="./category.html">Category</a></li>

                        </ul>
                    </div>
                </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="card">
                       <div class="card-header">
                        <h2 class="text-center">Categories</h2>
                       </div>
                       <div class="card-body">
                        <a
                            href="#Add_category"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            >Add New category</a
                        >
                        <br />
                        <br />

                        <table class="table table-striped pd_tabl">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Slug</th>
                                    <th>Photo</th>
                                    <th>Status</th>
                                    <th>Action</th>

                            </tbody>
                        </table>

                       </div>
                   </div>

        </div>
    </div>

   <!-- Modal -->
   <div class="modal fade" id="Add_category">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
              <h2>Create A New Category</h2>
            </div>
            <div class="smscat"></div>
            <div class="modal-body">
              <form
                id="CatCreate"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="my-3">
                  <label for="Name">Category Name</label>
                  <input
                    required
                    name="name"
                    id="Name"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="my-3">
                    <label for="Photo">Photo</label>
                    <input
                      required
                      type="file"
                      id="product_photo"
                      name="category_photo"
                      class="form-control"
                    />
                  </div>
                <div class="my-3">
                  <label for="Status">Status</label>
                  <select required class="form-control" name="status" id="Status">
                    <option selected value="published">Published</option>
                    <option value="UNPublished">UNPublished</option>
                  </select>
                </div>
                <div class="my-3">
                  <input type="submit" class="btn btn-primary w-100" />
                </div>
              </form>
            </div>
        </div>
    </div>
   </div>

   <div class="modal fade" id="update_cat">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
              <h2>Create A New Category</h2>
            </div>
            <div class="smscat"></div>
            <div class="modal-body">
              <form
                id="CatUpdate"
                method="post"
                enctype="multipart/form-data"
              >

              </form>
            </div>
        </div>
    </div>
   </div>
